<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - QuickSell</title>
    <link rel="stylesheet" href="styles/general.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            margin-top: 128px;
            padding: 20px;
            background-color: #181818;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #C78AFF;
        }

        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch("includes/header-lo.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please feel free to contact us.</p>
        <p>Email: support@quicksell.com</p>
        <p>Phone: +1-555-123-4567</p>
    </div>
</body>
</html>
