<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="shortcut icon" href="components/quicksell25.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/general.css">
  <title>QuickSell</title>
</head>
<body>
  <div class="heading">
    <section class="title">
      <span class="quicksell-container">
        <img class="quicksell25px" src="components/quicksell25.png">
        <span class="quicksell-text">uickSell</span>
      </span>
      <img class="quicksell175px" src="components/quicksell175.png">
    </section>

    <section class="text">
      <h3 class="text-description">Marketplace for Dapitan & Dipolog</h3>
      <div class="buttons">
        <a href="sign-in.html" class="button sign-in">Sign in</a>
        <a href="sign-up.html" class="button sign-up">Sign up</a>
      </div>
    </section>
  </div>
  
  <main>
    <section>
      <img class="icon" src="components/selling-icon.png" alt="">
      <h3 class="main-title">Selling</h3>
      <span>Sell your once beloved items with ease. List your product, set your price, and reach local buyers in minutes. </span>
    </section>

    <section>
      <img class="icon" src="components/buying-icon.png">
      <h3 class="main-title">Buying</h3>
      <span>Discover great deals nearby. Browse categories, message sellers, and buy what you need quickly and easily.</span>
    </section>
  </main>

  <div id="footer"></div>
  <script>
    fetch("includes/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>
</html>
